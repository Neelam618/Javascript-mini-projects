<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>
<body>
        <div class="container">
            <h1>To-Do List</h1>
            <form>
             
                    <input type="text" id="input">
                    <button type="button" id="btn">Add</button>
            
            </form>
            <ol id="list"></ol>
        </div>


    <script>
        document.getElementById('btn').addEventListener('click', addUsingInnerHtml);

        function add(){
            let inputValue = document.getElementById('input').value;   //grabs inputted text
    
            //creates new li tag in html doc
            let liElement = document.createElement('li');
            liElement.innerText = inputValue;

            // add delete btn
            let deleteBtn = document.createElement('button');
            deleteBtn.innerText = "Delete";
            liElement.appendChild(deleteBtn);

            // append li element
            document.getElementById('list').appendChild(liElement);
    
            // clear input box
            document.getElementById('input').value = "";
        }

        function addUsingInnerHtml(){
            let inputValue = document.getElementById('input').value;   //grabs inputted text
    
            let listElement = document.getElementById('list');
            listElement.innerHTML = listElement.innerHTML + `
                <li>${inputValue} <button>Delete</button> </li>
            `;
    
            // clear input box
            document.getElementById('input').value = "";
        }

        

    </script>
</body>
</html>
